# \u542f\u7528\u7684\u670d\u52a1\u5668\u73af\u5883\u8bbe\u7f6e
spring.profiles.active=dev

# \u914d\u7f6e\u8bbf\u95ee\u8def\u5f84, \u9ed8\u8ba4\u4e3a/
server.context-path=/bframe
# \u7528\u6237\u56de\u8bddSession\u8fc7\u671f\u65f6\u95f4, \u4ee5\u79d2\u4e3a\u5355\u4f4d
server.session.timeout=1800

### HTTP\u7684\u7f16\u7801\u8bbe\u7f6e ###
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

### Mybatis \u914d\u7f6e ###
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.yaic.app.*.dto.domain

### \u8fde\u63a5\u6c60 \u914d\u7f6e ###
spring.datasource.druid.initialSize=10
spring.datasource.druid.minIdle=10
spring.datasource.druid.maxActive=50
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=wall,stat,log4j
# \u6253\u5f00mergeSql\u529f\u80fd\u3001\u6162SQL\u8bb0\u5f55\u3001\u5bc6\u7801\u52a0\u5bc6
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;
# \u5408\u5e76\u591a\u4e2aDruidDataSource\u7684\u76d1\u63a7\u6570\u636e
spring.datasource.druid.useGlobalDataSourceStat=true

## WebStatFilter\u914d\u7f6e ##
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.web-stat-filter.session-stat-max-count=1000
# \u914d\u7f6eprofileEnable\u80fd\u591f\u76d1\u63a7\u5355\u4e2aurl\u8c03\u7528\u7684sql\u5217\u8868
spring.datasource.druid.web-stat-filter.profile-enable=true

## StatViewServlet\u914d\u7f6e ##
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.aop-patterns=com.yaic.*
# StatViewSerlvet\u8f93\u51fa\u7684html\u9875\u9762\u4e2d\u7684Reset All\u529f\u80fd
spring.datasource.druid.stat-view-servlet.reset-enable=false

# Message
spring.messages.basename=messages/common

spring.datasource.initialize=false
# Logback \u914d\u7f6e
logging.config=classpath:config/logging/logback-spring.xml
